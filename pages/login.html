<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login-style.css">
    <link rel="icon" href="/img/icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <title>Login - Grupo Carvalho</title>
</head>

<body>
    <div class="container">
        <div id="login" class="form-container">
            <h1>Bem-vindo de volta!</h1>
            <p class="subtitle">Faça Login para Atualizar suas Preferências</p>
            <form id="loginForm">
                <label for="loginEmail">E-mail:</label>
                <input type="email" id="loginEmail" placeholder="Digite seu e-mail" required>

                <label for="loginSenha">Senha:</label>
                <input type="password" id="loginSenha" placeholder="Digite sua senha" required>

                <div class="login-options">
                    <button type="button" onclick="logar()">Entrar</button>
                    <a href="recuperar-senha.html">Esqueceu a senha?</a>
                </div>
            </form>
            <p>Ainda não tem uma conta? <a href="cadastro.html" onclick="mostrarCadastro()">Cadastre-se agora</a></p>
        </div>
    </div>

    <div class="home-link">
        <a href="/index.html">Voltar para a Home</a>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
